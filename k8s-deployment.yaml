apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd-demo
  template:
    metadata:
      labels:
        app: cicd-demo
    spec:
      containers:
        - name: cicd-demo-container
          image: saidharshan706/cicd-demo-app:latest
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: cicd-demo-service
spec:
  type: NodePort
  selector:
    app: cicd-demo
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30080

